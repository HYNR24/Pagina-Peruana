<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú - Fusion Inca</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados -->
    <link href="./css/output.css" rel="stylesheet" />
</head>

<body class="font-sans bg-gray-100">

    <nav class="sticky top-0 z-50 bg-gradient-to-r from-black via-gray-900 to-gray-400 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <!-- Logo y título -->
            <a href="#" class="text-2xl font-bold text-white flex items-center hover:text-yellow-400 transition-all duration-300 ease-in-out transform hover:scale-110 hover:border-b-2 hover:border-teal-400">
                <i class="fas fa-utensils text-yellow-400 animate-pulse mr-2"></i> Fusion Inca
            </a>
    
            <!-- Botón del menú en dispositivos móviles -->
            <button class="text-white md:hidden hover:text-yellow-400 transition-all duration-300" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
    
            <!-- Menú de navegación en escritorio -->
            <div id="navbarNav" class="hidden md:flex space-x-6">
                <a href="pagina.html" class="text-white hover:text-yellow-400 transition-all duration-300 ease-in-out flex items-center transform hover:scale-110 hover:border-b-2 hover:border-teal-400">
                    <i class="fas fa-home mr-1"></i> Inicio
                </a>
    
                <!-- Menú desplegable -->
                <div class="relative group">
                    <button class="text-white hover:text-yellow-400 flex items-center transition-all duration-300 ease-in-out transform hover:scale-110 hover:border-b-2 hover:border-teal-400">
                        <i class="fas fa-concierge-bell mr-1"></i> Menú <i class="fas fa-chevron-down ml-1"></i>
                    </button>
                    <div class="absolute left-0 mt-2 w-48 bg-white text-black rounded shadow-lg hidden group-hover:block transform scale-95 group-hover:scale-100 transition-all duration-300 ease-in-out">
                        <a href="menu.html" class="block px-4 py-2 hover:bg-gray-200 transition-all duration-300 ease-in-out transform hover:scale-110 hover:border-b-2 hover:border-teal-400">
                            <i class="fas fa-utensil-spoon mr-2"></i> Platos Principales
                        </a>
                        <a href="#postres" class="block px-4 py-2 hover:bg-gray-200 transition-all duration-300 ease-in-out transform hover:scale-110 hover:border-b-2 hover:border-teal-400">
                            <i class="fas fa-ice-cream mr-2"></i> Postres
                        </a>
                        <a href="#bebidas" class="block px-4 py-2 hover:bg-gray-200 transition-all duration-300 ease-in-out transform hover:scale-110 hover:border-b-2 hover:border-teal-400">
                            <i class="fas fa-coffee mr-2"></i> Bebidas
                        </a>
                    </div>
                </div>
    
                <a href="pagina.html" class="text-white hover:text-yellow-400 transition-all duration-300 ease-in-out flex items-center transform hover:scale-110 hover:border-b-2 hover:border-teal-400">
                    <i class="fas fa-envelope mr-1"></i> Contacto
                </a>
            </div>
    
            <!-- Botón de ordenar -->
            <a href="ordenar.html" class="bg-yellow-400 text-white py-2 px-4 rounded-md flex items-center hover:bg-yellow-500 transition-all duration-300 ease-in-out transform hover:scale-110">
                <i class="fas fa-shopping-cart mr-2"></i> Ordenar Ahora (0)
            </a>
        </div>
    </nav>
    
    <script>
        // Función para alternar el menú en dispositivos móviles
        function toggleMenu() {
            const menu = document.getElementById('navbarNav');
            menu.classList.toggle('hidden');
        }
    
        // Cerrar el menú si se hace clic fuera de él
        window.addEventListener('click', function(e) {
            const menu = document.getElementById('navbarNav');
            const menuButton = document.querySelector('button');
            if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
    
    

    <section class="text-center py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold mb-8">Menú de Comida Peruana</h2>
            <div class="flex flex-wrap justify-center gap-8">
                <div class="w-64 bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="src/assets/img/Imagen de WhatsApp 2024-11-01 a las 15.51.41_f8c5bee9.jpg" alt="Cocina Andina" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Cocina Andina</h5>
                        <p class="text-gray-600">Deliciosa cocina andina.</p>
                        <button class="bg-yellow-400 text-white py-2 px-4 rounded mt-4" onclick="addToCart('Cocina Andina')">Agregar a la orden</button>
                    </div>
                </div>
                <div class="w-64 bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="src/assets/img/Imagen de WhatsApp 2024-11-01 a las 15.51.42_2fddc9c9.jpg" alt="Cocina Costeña" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Cocina Costeña</h5>
                        <p class="text-gray-600">Sabores frescos de la costa peruana.</p>
                        <button class="bg-yellow-400 text-white py-2 px-4 rounded mt-4" onclick="addToCart('Cocina Costeña')">Agregar a la orden</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(dish) {
            cart.push(dish);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(dish + ' ha sido agregado al carrito.');
            updateCartCount();
        }

        function updateCartCount() {
            const cartBtn = document.querySelector('.bg-yellow-400');
            cartBtn.innerHTML = '<i class="fas fa-shopping-cart mr-2"></i> Ordenar Ahora (' + cart.length + ')';
        }

        window.onload = updateCartCount;

        function toggleMenu() {
            const menu = document.getElementById('navbarNav');
            menu.classList.toggle('hidden');
        }
    </script>

</body>

</html>
